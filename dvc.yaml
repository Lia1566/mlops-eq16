stages:
  prepare:
    cmd: python src/data/prepare_data.py
    deps:
      - data/raw/student_entry_performance_original.csv
    outs:
      - data/interim/cleaned_data.csv

  preprocess:
    cmd: python src/features/preprocess_data.py
    deps:
      - data/interim/cleaned_data.csv
    outs:
      - data/processed/final_dataset.csv

  train:
    cmd: python src/models/train_model.py
    deps:
      - data/processed/final_dataset.csv
      - params.yaml
    outs:
      - models/model.pkl
    metrics:
      - reports/metrics.json

  evaluate:
    cmd: python src/models/evaluate_model.py
    deps:
      - models/model.pkl
      - data/processed/final_dataset.csv
    outs:
      - reports/figures/model_evaluation_results.png
